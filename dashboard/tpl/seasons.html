{{template "head"}}

<nav>
	<ol class="breadcrumb">
		<li class="breadcrumb-item active">Seasons</li>
	</ol>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h3>Seasons</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ul>
				{{range .}}
				<li><a href="season?id={{.Id}}">{{.Name}}</a></li>
				{{end}}
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<form method="post" class="row">
				<div class="col">
					<input type="text" class="form-control" name="seasonname" placeholder="Season Name">
				</div>
				<div class="col">
					<button class="btn btn-primary">Create Season</button>
				</div>
			</form>
		</div>
	</div>
</div>

{{template "foot"}}
