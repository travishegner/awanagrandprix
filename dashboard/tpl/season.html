{{template "head"}}

<nav>
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="/">Seasons</a></li>
		<li class="breadcrumb-item active">{{.Name}}</li>
	</ol>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h3>Season: {{.Name}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ul class="nav nav-tabs">
				<li class="nav-item active">
					<a class="nav-link active" href="">Cars</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="season?id={{.Id}}&tab=leaderboard">Leaderboard</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row p-2">
			<div class="col">
				<div class="row">
					<div class="col">
						<h5>Cars</h5>
					</div>
				</div>
				<div class="row">
						<div class="col">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Name</th>
										<th scope="col">Weight</th>
										<th scope="col">Driver</th>
										<th scope="col">Class</th>
									</tr>
								</thead>
								<tbody>
									{{range .Cars}}
									<tr>
										<td>{{.Number}}</td>
										<td>{{.Name}}</td>
										<td>{{.Weight}}</td>
										<td>{{.Driver}}</td>
										<td>{{.Class}}</td>
									</tr>
									{{end}}
								</tbody>
							</table>
						</div>
				</div>
				<div class="row">
					<form class="form-inline" method="post">
						<input type="hidden" name="action" value="addcar">
						<select class="form-control" name="classid" required>
							<option value="" disabled selected>Class</option>
							{{range .Classes}}
							<option value="{{.Id}}">{{.Name}}</option>
							{{end}}
						</select>
						<input class="form-control ml-2" type="text" name="carname" placeholder="Car Name" required>
						<input class="form-control ml-2" type="text" name="carweight" placeholder="Car Weight" required>
						<input class="form-control ml-2" type="text" name="driver" placeholder="Driver Name" required>
						<button class="btn btn-primary ml-2">Add Car</button>
					</form>
				</div>
			</div>
			<div class="col-2">
				<div class="row">
					<div class="col">
						<h5>Classes</h5>
					</div>
				</div>
				<div class="row">
						<div class="col">
							<ul>
								{{range .Classes}}
								<li>{{.Name}}</li>
								{{end}}
							</ul>
						</div>
				</div>
				<div class="row">
					<form class="form-inline" method="post">
						<input type="hidden" name="action" value="addclass">
						<input class="form-control form-control-sm" type="text" name="classname" placeholder="Class Name" required>
						<button class="btn btn-sm btn-primary ml-2">Add Class</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{{template "foot"}}
